<!DOCTYPE html>
<html>

<head>
	<title>serverstats</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		table.sortable thead {
			background-color: #eee;
			color: #666666;
			font-weight: bold;
			cursor: default;
		}

		table.sortable td {
			padding: 2px;
		}

		table tr:nth-of-type(5n) td {
			border-bottom: 1px solid black;
		}

		table.sortable th,
		input[type=button] {
			cursor: pointer;
		}

		table.sortable th:hover,
		input[type=button]:hover {
			color: red;
		}
	</style>
	<script src="sorttable.min.js"></script>
	<script src="juration.min.js"></script>
	<script>
		window.addEventListener("load", function () {
			const elms = {
				bujoin: document.getElementById("join"),
				buref: document.getElementById("refresh"),
				busjoin: document.getElementById("steamjoin"),
				name: document.getElementById("name"),
				map: document.getElementById("map"),
				count: document.getElementById("count"),
				maxcount: document.getElementById("maxcount")
			};
			{
				const table = document.getElementById("players");
				elms.tbody = table.querySelector("tbody");
				elms.headers = table.querySelectorAll("th");
			}
			function buttonsDisabled(state) {
				elms.bujoin.disabled = state;
				elms.buref.disabled = state;
				elms.busjoin.disabled = state;
			}
			document.addEventListener("keydown", function (e) {
				const F5 = 116;
				if (e.keyCode == F5) {
					e.preventDefault();
					elms.buref.click();
				}
			});
			elms.bujoin.addEventListener("click", function () {
				buttonsDisabled(true);
				native.runJoin();
				buttonsDisabled(false);
			});
			elms.buref.addEventListener("click", function () {
				buttonsDisabled(true);
				native.updateInfo();
				const info = native.data.info;
				if (!info.Name) {
					alert("could not contact server");
					buttonsDisabled(false);
					return;
				}
				elms.name.innerText = info.Name;
				elms.map.innerText = info.Map;
				elms.count.innerText = info.Players;
				elms.maxcount.innerText = info.MaxPlayers;
				native.updatePlayers();
				const players = native.data.players;
				if (!players.length) {
					buttonsDisabled(false);
					return;
				}
				elms.tbody.innerHTML = "";
				for (var i = 0; i < players.length; i++) {
					const d = players[i].Duration;
					const secs = (d / 1000000000) + (d % 1000000000) / 1000000000;
					const tr = document.createElement("tr");
					var td = document.createElement("td");
					td.textContent = players[i].Name;
					tr.appendChild(td);

					td = document.createElement("td");
					td.textContent = players[i].Score;
					tr.appendChild(td);

					td = document.createElement("td");
					td.textContent = juration.stringify(secs);
					td.setAttribute("sorttable_customkey", '' + secs);
					tr.appendChild(td);

					td = document.createElement("td");
					td.textContent = (players[i].Score / secs).toFixed(6);
					tr.appendChild(td);
					elms.tbody.appendChild(tr);
				}
				for (var i = 0; i < elms.headers.length; i++) {
					elms.headers[i].className = elms.headers[i].className
						.replace('sorttable_sorted_reverse', '')
						.replace('sorttable_sorted', '');
				}
				sorttable.innerSortFunction.apply(elms.headers[3], []);
				sorttable.reverse(elms.tbody);
				buttonsDisabled(false);
			});
			elms.busjoin.addEventListener("click", function () {
				buttonsDisabled(true);
				native.runSteamJoin();
				buttonsDisabled(false);
			});
			setTimeout(function () {
				elms.buref.click();
			}, 20);
		});
	</script>
</head>

<body>
	<input type="button" id="refresh" value="refresh">
	<input type="button" id="join" value="join">
	<input type="button" id="steamjoin" value="steam join">
	<br/> Name:
	<span id="name"></span>
	<br/> Map:
	<span id="map"></span>
	<br/> Players:
	<span id="count"></span>/
	<span id="maxcount"></span>
	<br/>
	<table id="players" class="sortable">
		<thead>
			<tr>
				<th class="sorttable_alpha">Name</th>
				<th class="sorttable_numeric">Score</th>
				<th class="sorttable_numeric">Online</th>
				<th class="sorttable_numeric">Score/Second</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>

</html>
